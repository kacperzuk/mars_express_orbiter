		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:left;
				font-weight: bold;

				background-color: #111;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color:#eee;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

            #plotc {
                width: 100%;
                background-color: rgba(255,255,255,0.8);
                margin: 0.5em 0;
            }

            #container {
                width: 70%;
            }

			a {
				color: red;
			}
		</style>
	</head>

	<body>
        <div style="position:absolute; width: 30%; right: 0; top: 0">
            <div id="plotc">
                <canvas id="plot1"></canvas>
            </div>
            <div id="plotc">
                <canvas id="plot2"></canvas>
            </div>
            <div id="plotc">
                <canvas id="plot3"></canvas>
            </div>
        </div>
		<div id="container">
            <div style="width: 100%; position: absolute; bottom: 10px;" id="control">
                <div id="slider"></slider>
            </div>
        </div>
		<div id="info">
            Current ts: <span id="ts">N/A</span>
		</div>

        <script src="data.js"></script>

        <script>
            var percent, timestamp, dp;

            function percent_update(p) {
                percent = parseFloat(p);
                dp = data.datapoints[parseInt(Math.round(percent*data.datapoints.length))];
                timestamp = dp.t;

                var c = document.getElementById("ts");
                c.innerText = new Date(timestamp);

                var slider = document.getElementById("slider");
                if(slider.noUiSlider && !nosliderupdate) {
                    slider.noUiSlider.set(100*percent);
                }
            }
            percent_update(0);

            setInterval(function() {
                var p = percent + 30*60*1000/(data.max_ts - data.min_ts)/60;
                percent_update(p);
            });
            function time_p() {
                return (timestamp-data.min_ts)/(data.max_ts-data.min_ts);
            }
        </script>


		<script src="js/three.js"></script>
		<script src="3rdparty/nouislider.min.js"></script>

        <script src="js/plots.js"></script>

	</body>
